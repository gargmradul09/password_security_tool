<script>
    function storePassword() {
        var password = $("#password").val();
        $.post("/store_password", {password: password}, function(data) {
            if (data.status === "saved") {
                $("#result").html("🔒 Password stored securely!");
            } else if (data.status === "weak") {
                $("#result").html("⚠️ Weak password! " + data.message);
            }
        });
    }
</script>
